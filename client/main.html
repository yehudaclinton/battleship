<head>
  <title>battleship</title>
</head>

<body>

  <h1>Welcome to Battleship!</h1>

  {{> gamestats}}
  {{> game}}
</body>

<template name="gamestats">
  <p>welcome to -{{current}}- game.</p>
  Select - <select id="gameselect">
  {{#each gamelist}}
  <option value="{{this.name}}">{{this.name}}</option>
  {{/each}}
  </select>
</template>

<template name="game">
<p>here is my battleship game. Maybe it should be called battle ship chess. The graphics are taken from triplea</p>
<br>
<input type="text" id="gamename" /><button id="new">New Game</button>
<br>
<div id="map"></div>
<p>Here is where there is going to controls and setup</p><button id="next">Next Turn</button><br>
<div id="start">
<img style="position: absolute;" src="images/cruiser.png" draggable="true" id="british_cruiser" width="48" height="48">
<br><br>
<img style="position: absolute;" src="images/carrier.png" draggable="true" id="british_carrier" width="48" height="48">
<br><br>
<img style="position: absolute;" src="images/submarine.png" draggable="true" id="british_sub" width="48" height="48">
<br><br>---<br>
<img style="position: absolute;" src="images/Battleship.png" draggable="true" id="german_battleship" width="48" height="48">
</div>
</template>
